<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase-Assignment</title>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <!-- reset css   -->
    <link  rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <!-- Moment CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    

</head>
<body>
    <header>
        <!-- Jumbotron with titile -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>             
    </header>

    <div class="container">    
        <div class="row" id="trainSchedule">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class= "employeeName">Train Name</th>
                                    <th scope="col" class= "employeeRole">Destination</th>
                                    <th scope="col" class= "employeeStartDate">Frequency (min)</th>
                                    <th scope="col">Next Arrival </th>
                                    <th scope="col" class= "employeeMonthlyRate">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id= "tableInfo">
                            </tbody>  
                        </table>                      

                    </div>
                </div>
            </div>
        </div>
    
        <div class="row" id="addATrain">
            <div class="col-md-12">
                <div class="card">
    
                    <div class="card-header">
                        Add a Train
                    </div>
    
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input type="text" class="form-control" id="initialTrainTime">
                            </div>

                            <div class="form-group">
                                <label for="destination">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
    </div>
        </body>
        </html>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
